<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập / Đăng ký Khách hàng</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style-auth.css"> </head>
<body>
    <div class="auth-container">
        <div class="auth-form-container" id="loginFormContainer">
            <form action="#" method="POST" class="auth-form">
                <h2>Đăng nhập</h2>
                <p class="form-subtitle">Chào mừng trở lại! Vui lòng nhập thông tin của bạn.</p>

                <div class="form-group">
                    <label for="login-credential">Email hoặc Số điện thoại</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="login-credential" name="login_credential" placeholder="Nhập email hoặc số điện thoại" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="login-password">Mật khẩu</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" name="login_password" placeholder="Nhập mật khẩu" required>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" name="remember_me">
                        <span class="checkmark"></span> Ghi nhớ đăng nhập
                    </label>
                    <a href="#" class="forgot-password-link">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>

                <p class="toggle-form-text">
                    Chưa có tài khoản? <a href="#" id="showRegister">Đăng ký ngay</a>
                </p>
            </form>
        </div>

        <div class="auth-form-container" id="registerFormContainer" style="display: none;">
            <form action="#" method="POST" class="auth-form">
                <h2>Đăng ký tài khoản</h2>
                <p class="form-subtitle">Tạo tài khoản mới để bắt đầu mua sắm.</p>

                <div class="form-row">
                    <div class="form-group">
                        <label for="register-ho">Họ</label>
                        <input type="text" id="register-ho" name="register_ho" placeholder="Nguyễn Văn" required>
                    </div>
                    <div class="form-group">
                        <label for="register-ten">Tên</label>
                        <input type="text" id="register-ten" name="register_ten" placeholder="An" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-email">Email (dùng để đăng nhập)</label>
                    <input type="email" id="register-email" name="register_email" placeholder="vidu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="register-sdt">Số điện thoại (dùng để đăng nhập)</label>
                    <input type="tel" id="register-sdt" name="register_sdt" placeholder="09xxxxxxxx" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="register-password">Mật khẩu</label>
                        <input type="password" id="register-password" name="register_password" placeholder="Ít nhất 6 ký tự" required>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Xác nhận mật khẩu</label>
                        <input type="password" id="register-confirm-password" name="register_confirm_password" placeholder="Nhập lại mật khẩu" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="register-ngaysinh">Ngày sinh</label>
                        <input type="date" id="register-ngaysinh" name="register_ngaysinh" required>
                    </div>
                    <div class="form-group">
                        <label for="register-gioitinh">Giới tính</label>
                        <select id="register-gioitinh" name="register_gioitinh" required>
                            <option value="" disabled selected>Chọn giới tính</option>
                            <option value="Nam">Nam</option>
                            <option value="Nữ">Nữ</option>
                            <option value="Khác">Khác</option>
                        </select>
                    </div>
                </div>
                
                <hr class="form-divider">
                <h4>Thông tin địa chỉ mặc định</h4>

                <div class="form-group">
                    <label for="register-tennguoinhan">Tên người nhận</label>
                    <input type="text" id="register-tennguoinhan" name="register_tennguoinhan" placeholder="Tên người nhận tại địa chỉ này" required>
                </div>
                <div class="form-group">
                    <label for="register-sdt-diachi">Số điện thoại người nhận</label>
                    <input type="tel" id="register-sdt-diachi" name="register_sdt_diachi" placeholder="SĐT người nhận tại địa chỉ này" required>
                </div>
                <div class="form-group">
                    <label for="register-diachichitiet">Địa chỉ chi tiết</label>
                    <input type="text" id="register-diachichitiet" name="register_diachichitiet" placeholder="Số nhà, tên đường, phường/xã, quận/huyện, tỉnh/TP" required>
                </div>
                 <div class="form-group">
                    <label for="register-loaidiachi">Loại địa chỉ</label>
                    <select id="register-loaidiachi" name="register_loaidiachi" required>
                        <option value="" disabled selected>Chọn loại địa chỉ</option>
                        <option value="Nhà riêng">Nhà riêng</option>
                        <option value="Công ty">Công ty</option>
                    </select>
                </div>


                <div class="form-group terms-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="register-terms" name="register_terms" required>
                        <span class="checkmark"></span>
                        Tôi đồng ý với <a href="/dieu-khoan-su-dung.html" target="_blank">Điều khoản sử dụng</a> và <a href="/chinh-sach-bao-mat.html" target="_blank">Chính sách bảo mật</a>.
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>

                <p class="toggle-form-text">
                    Đã có tài khoản? <a href="#" id="showLogin">Đăng nhập</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        const loginFormContainer = document.getElementById('loginFormContainer');
        const registerFormContainer = document.getElementById('registerFormContainer');
        const showRegisterLink = document.getElementById('showRegister');
        const showLoginLink = document.getElementById('showLogin');

        showRegisterLink.addEventListener('click', function(e) {
            e.preventDefault();
            loginFormContainer.style.display = 'none';
            registerFormContainer.style.display = 'flex'; // hoặc 'block' tùy theo CSS
        });

        showLoginLink.addEventListener('click', function(e) {
            e.preventDefault();
            registerFormContainer.style.display = 'none';
            loginFormContainer.style.display = 'flex'; // hoặc 'block'
        });
    </script>
</body>
</html>
